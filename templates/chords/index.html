{% extends 'base.html' %}
{% block title %}Аккорды | {{ instrument }}{% endblock %}

{% block body %}
<div class="container pt-5 my-3 p-3 rounded shadow-sm container-theme">
    <h4 class="border-bottom pb-2 mb-2 border-gray"> Список аккордов ({{ instrument }})
        {% if current_user.is_authenticated %}
            <a href="/chords/create" class="btn btn-outline-warning my-2 my-sm-0 btn-sm">Add+</a>
        {% endif %}
    </h4>
    <table class="table table-hover table-striped table-bordered table-sm small text table-secondary">
        <tbody>
        {% for song in songs %}
            <tr>
                <td><a href="/chords/{{ song.id }}">{{ song.song_name }}</a>
                [{{ song.chords }}]</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
